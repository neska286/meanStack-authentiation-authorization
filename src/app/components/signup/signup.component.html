<div class="container">
    <form
      class="form-signin"
      [formGroup]="signupForm"
      novalidate
    >
      <h3 class="h3 mb-3 font-weight-normal text-center">Please sign up</h3>
      <div class="form-group mb-5">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Enter name"
          required
        />
         <div *ngIf="signupForm.controls['name'].invalid && (signupForm.controls['name'].dirty || signupForm.controls['name'].touched)"
    class="alert alert-danger">
    Name is required
      </div>
      </div>
      <div class="form-group mb-5">
        <label>Email address</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
        />
        <div *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)"
        class="alert alert-danger">
       <span *ngIf="signupForm.controls['email'].errors.required">email is required</span> 
       <span *ngIf="signupForm.controls['email'].errors.email">please enter valid email</span> 
          </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="btn btn-block btn-outline-success mt-4">Sign up</button>
    </form>
  </div>
